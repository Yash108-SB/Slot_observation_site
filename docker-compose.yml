version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: slot_observation_db
    environment:
      POSTGRES_USER: slotuser
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: slot_observation
      POSTGRES_HOST_AUTH_METHOD: md5
    ports:
      - "54321:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U slotuser"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
